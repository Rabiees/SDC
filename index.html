<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>

  <!-- Sofia Pro font -->
  <style>
    @font-face {
      font-family: "Sofia Pro";
      src: url("Sofia Pro Medium Az.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: "Sofia Pro", sans-serif;
    }

    .background {
      background: url("SDC-BG.png") no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      width: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .coming-soon {
      margin-top: 40px;
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    .logo {
      margin-top: 20px;
      height: 60px;
      width: auto;
    }

    .horses {
      width: 100%;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Logo space -->
    <img src="SDC-logo.svg" alt="SDC Logo" class="logo" />

    <!-- Coming Soon Text -->
    <h1 class="coming-soon">COMING SOON</h1>

    <!-- Bottom Image -->
    <img src="Horses.png" alt="Horses" class="horses" />
  </div>
</body>
</html>
